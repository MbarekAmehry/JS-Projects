<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Make a quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz">
        <p>What's the capital of Morocco?</p>
        <input type="text" id="input" />
        <br />
        <p>Which city is known as "Windy city" in Morocco?</p>
        <input type="radio" id="city" name="city" value="asfi">
        <label for="asfi">Asfi</label><br>
        <input type="radio" id="city1" name="city" value="essaouira">
        <label for="essaouira">Essaouira</label><br>


        <p>Is HTML a programming language?</p>
        <input type="radio" id="yes" name="html" value="yes">
        <label for="yes">Yess</label><br>
        <input type="radio" id="no" name="html" value="no">
        <label for="no">No</label><br>

        <input type="submit" id="btn"></input>
      </div>
      <div class="result">
        <h1 id="evaluation"></h1>
        <h2 id="comment">Great job!</h2>
        <div id="pic" ></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
