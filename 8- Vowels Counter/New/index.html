<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vowels Counter</title>
  </head>
  <body>
    <h1>
      A mini Program that counts number of vowels in a given word/Centence
    </h1>
    <div class="container">
      <h3>Enter a word or sentence</h3>
      <input type="text" class="input" value="" />
      <button class="btn">Get Vowels</button>

      <p>The number of vowels:</p>
      <span class="vowelsLength"></span>
      <p>The vowels:</p>
      <span class="vowelsOutput"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
