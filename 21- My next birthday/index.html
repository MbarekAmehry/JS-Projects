<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Countdown Timer</title>
  </head>
  <body class="bg-light">
    <!-- **** Container **** -->
    <div class="container">
      <h1 class="title">my next birthday</h1>
      <button class="btn">00 Month xxxx year at 18:00</button>
      <p class="para">time left</p>
      <div class="timeLeft">
        <div class="card">
          <h1>00</h1>
          <p>DAYS</p>
        </div>
        <div class="card">
          <h1>00</h1>
          <p>HOURS</p>
        </div>
        <div class="card">
          <h1>00</h1>
          <p>MINS</p>
        </div>
        <div class="card">
          <h1>00</h1>
          <p>SECS</p>
        </div>
      </div>
      <div class="statement">
        it's my birthday, and it's kind of a big deal!
      </div>
    </div>

    <!--  JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
